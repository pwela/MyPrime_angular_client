<mat-card>
  <mat-card-header class="dialog-title">
    <mat-card-title>{{ movie.Title }}: {{ data.movieView }}</mat-card-title>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content *ngIf="movieView === 'synopsis'">
    {{ movie.Description }}
  </mat-card-content>
  <mat-card-content *ngIf="movieView === 'genre'">
    <div>Genre name: {{ movie.Genre.Name }}</div>
    <div>Genre Description: {{ movie.Genre.Description }}</div>
  </mat-card-content>
  <mat-card-content *ngIf="movieView === 'director'">
    <div>Director name: {{ movie.Director.Name }}</div>
    <div>
      Birth: {{ movie.Director.Birth }} - Death: {{ movie.Director.Death }}
    </div>
    <div>Bio: {{ movie.Director.Bio }}</div>
  </mat-card-content>
</mat-card>

<div class="main">
  <div *ngIf="!profileView" class="menu">
    <a mat-raised-button color="primary" (click)="openProfilePage()"
      ><mat-icon>person</mat-icon>
      Display user profile
    </a>
    <a mat-raised-button (click)="logout()" color="accent"
      ><mat-icon>logout</mat-icon>
      Logout
    </a>
  </div>

  <div *ngIf="!profileView" class="movies">
    <mat-card *ngFor="let movie of movies">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.ImageUrl }}" alt="{{ movie.Title }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="showGenre(movie)">
          Genre
        </button>
        <button mat-button color="primary" (click)="showDirector(movie)">
          Director
        </button>
        <button mat-button color="primary" (click)="showSynopsis(movie)">
          Synopsis
        </button>
        <mat-icon
          *ngIf="!favoriteMoviesListParsed.includes(movie._id)"
          (click)="addFavoriteMovie(movie)"
          >favorite_border
        </mat-icon>
        <mat-icon
          *ngIf="favoriteMoviesListParsed.includes(movie._id)"
          (click)="deleteFavoriteMovie(movie)"
          >favorite
        </mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="profileView" class="favorite_movies">
    <mat-card *ngFor="let movie of favoriteMovies">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.ImageUrl }}" alt="{{ movie.Title }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="showGenre(movie)">
          Genre
        </button>
        <button mat-button color="primary" (click)="showDirector(movie)">
          Director
        </button>
        <button mat-button color="primary" (click)="showSynopsis(movie)">
          Synopsis
        </button>
        <mat-icon
          *ngIf="!favoriteMoviesListParsed.includes(movie._id)"
          (click)="addFavoriteMovie(movie)"
          >favorite_border
        </mat-icon>
        <mat-icon
          *ngIf="favoriteMoviesListParsed.includes(movie._id)"
          (click)="deleteFavoriteMovie(movie)"
          >favorite
        </mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
